<!-- Dentro del siguiente archivo se encuentra una calculadora
que no está completa. El botón = funciona evaluando la expresión
que se encuentra en el input.

Se requiere ingresar todos los otros botones de la calculadora
para que modifiquen el input agregando su valor.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style type="text/css">
    .btn, .result{
      float:left;
      font-size: 20px;
      width:50px;
      height: 50px;
      margin:10px 16px;
      box-sizing: border-box;

    }
    .numeros{
      width: 250px;
      margin: 0 auto;
      height: 300px;
      text-align: center;
    }
    .calculadora{
      width: 250px;
      border: solid silver 1px;
      margin: 0 auto;
      height: 500px;
    }
    input{
      margin: 5%;
      width: 90%;
      font-size: 30px;
    }
   </style>
  <body>
    <div class="calculadora">
      <input type="text" name="calculator" value="">
      <div class="numeros">
        <button class="btn" type="button" name="button">1</button>
        <button class="btn" type="button" name="button">2</button>
        <button class="btn" type="button" name="button">3</button>
        <button class="btn" type="button" name="button">4</button>
        <button class="btn" type="button" name="button">5</button>
        <button class="btn" type="button" name="button">6</button>
        <button class="btn" type="button" name="button">7</button>
        <button class="btn" type="button" name="button">8</button>
        <button class="btn" type="button" name="button">9</button>
        <button class="btn" type="button" name="button">0</button>
        <button class="btn" type="button" name="button">+</button>
        <button class="btn" type="button" name="button">-</button>
        <button class="btn" type="button" name="button">/</button>
        <button class="btn" type="button" name="button">*</button>
        <button class="btn" type="button" name="button">⇦</button>
        <button class="result" type="button" name="result">=</button>
      </div>
    </div>
    <script type="text/javascript">


      var result = document.getElementsByName("result")[0];
      var calculator = document.getElementsByName("calculator")[0];

      function botones(x) {
        var boton=document.getElementsByName("button")[x];
        var texto= boton.innerText;
        boton.onclick = function(){
              calculator.value+= texto;
            }
        if(texto=="⇦"){
          boton.onclick = function(){
              calculator.value= " ";
            }
        }
      }

      for (var i=0; i<15; i++) {
        botones(i);
      }

      result.onclick = function(){
      calculator.value = eval(calculator.value)
    }

    </script>
  </body>
</html>
